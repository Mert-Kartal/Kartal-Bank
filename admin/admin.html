<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="admin.css" />
    <title>KartalBank Admin Panel</title>
  </head>
  <body>
    <div class="d-flex">
      <div class="w-100">
        <div class="d-flex justify-content-between bg-black text-white p-3">
          <h2>KartalBank Admin Dashboard</h2>
          <a href="/signup/signup.html" class="btn btn-danger">Logout</a>
        </div>

        <div class="content">
          <div id="dashboard">
            <h3>Dashboard Overview</h3>
            <div class="row">
              <div class="col-md-4">
                <div class="card text-white bg-primary">
                  <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <p class="card-text" id="totalUsers"></p>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card text-white bg-success">
                  <div class="card-body">
                    <h5 class="card-title">Total Balance</h5>
                    <p class="card-text">
                      <span id="totalBalance" class="money"></span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card text-white bg-danger">
                  <div class="card-body">
                    <h5 class="card-title">Pending Loans</h5>
                    <p class="card-text" id="pendingLoans"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="manageUsers">
            <h3>Manage Users</h3>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="searchmanageUser"
                placeholder="Search users by username or id..."
              />
            </div>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Balance</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="renderManageUsers"></tbody>
            </table>
          </div>

          <div id="transactions">
            <h3>Recent Transactions</h3>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Type</th>
                  <th>Amount</th>
                  <th>Receiver</th>
                </tr>
              </thead>
              <tbody id="recentTransactions"></tbody>
            </table>
          </div>

          <div id="loans">
            <h3>Loan Requests</h3>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Amount</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="loanRequestsRender"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade modal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" id="modalHeader">
            <h3 class="modal-title text-white" id="modalTitle"></h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="text-center">
              <p class="fs-4 text-black" id="modalContent"></p>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              <a href="#" style="text-decoration: none; color: azure">Close</a>
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="deleteUser()"
              data-bs-dismiss="modal"
            >
              Delete User
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/inputmask/dist/inputmask.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script src="/admin/admin.js"></script>
  </body>
</html>
