<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/kartalbank/kartalbank.css" />
    <title>KartalBank Dashboard</title>
  </head>
  <body>
    <div id="background">
      <div id="dashboard" class="p-4 text-white">
        <h1 class="text-center mb-2">Welcome to KartalBank</h1>

        <div class="mb-1">
          <h2 id="renderUsername"></h2>
          <p class="fs-4">Your balance: <span id="balance"></span></p>
          <p class="fs-4">Loan: <span id="loan"></span></p>
        </div>

        <div class="mb-1">
          <h3>Withdraw Money</h3>
          <form>
            <input
              type="number"
              class="form-control mb-2"
              placeholder="Enter amount to deposit"
              id="withdrawMoney"
              min="0"
            />
            <button
              data-bs-toggle="modal"
              data-bs-target=".modal"
              id="withdrawMoneyBtn"
              type="button"
              class="btn btn-primary w-100"
            >
              Withdraw
            </button>
          </form>
        </div>

        <div class="mb-1">
          <h3>Deposit Money</h3>
          <form>
            <input
              type="number"
              class="form-control mb-2"
              placeholder="Enter amount to deposit"
              id="depositMoney"
              min="0"
            />
            <button
              data-bs-toggle="modal"
              data-bs-target=".modal"
              id="depositMoneyBtn"
              type="button"
              class="btn btn-success w-100"
            >
              Deposit
            </button>
          </form>
        </div>

        <div class="mb-1">
          <h3>Transfer Money</h3>
          <form>
            <input
              type="text"
              id="recipientUsername"
              class="form-control mb-2"
              placeholder="Enter recipient's username"
            />
            <input
              type="number"
              id="transferMoney"
              class="form-control mb-2"
              placeholder="Enter amount to transfer"
              min="0"
            />
            <button
              data-bs-toggle="modal"
              data-bs-target=".modal"
              type="button"
              id="sendMoneyBtn"
              class="btn btn-warning w-100 text-white"
            >
              Send Money
            </button>
          </form>
        </div>

        <div class="mb-1">
          <h3>Request Loan</h3>
          <form>
            <input
              type="number"
              id="loanMoney"
              class="form-control mb-2"
              placeholder="Enter loan amount"
              min="0"
            />
            <button
              data-bs-toggle="modal"
              data-bs-target=".modal"
              type="button"
              id="requestLoanBtn"
              class="btn btn-danger w-100"
            >
              Request Loan
            </button>
          </form>
        </div>
      </div>
    </div>

    <div
      class="modal fade modal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-white" id="modalHeader">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="text-center">
              <p class="fs-4 text-black" id="modalContent"></p>
            </div>
            <div class="d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                <a href="#" style="text-decoration: none; color: azure"
                  >Close</a
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="/kartalbank/kartalbank.js"></script>
  </body>
</html>
