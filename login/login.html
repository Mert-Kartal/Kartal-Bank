<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Login - KartalBank</title>
  </head>
  <body>
    <div id="background" class="text-white">
      <h1>Welcome to KartalBank</h1>
      <h2>Strong Finance, Strong Future!</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control fs-5"
            id="username"
            placeholder="Enter your username!"
            minlength="8"
            maxlength="16"
            required
          />
        </div>

        <label for="password" class="form-label">Password</label>
        <div class="input-group mb-3">
          <input
            type="password"
            class="form-control fs-5"
            placeholder="Enter your password"
            id="password"
            required
          />
          <button
            class="btn btn-outline-secondary rounded-end-3"
            id="showPassword"
            type="button"
          >
            <i class="fa-regular fa-eye"></i>
          </button>
        </div>

        <div class="text-danger">
          Make sure you enter your information correctly!
        </div>

        <div class="d-flex justify-content-center mb-3 mt-4">
          <button
            class="btn btn-lg bg-primary text-white"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
            id="loginBtn"
          >
            Login
          </button>
        </div>
        <div class="d-flex justify-content-evenly fs-5">
          <a href="/signup/signup.html">Don't have an account?</a>
          <a
            href="#"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
            id="changePassword"
            >Forgot your password?</a
          >
        </div>
      </form>
    </div>

    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-white" id="modalHeader">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="text-center">
              <p class="fs-4 text-black" id="modalContent"></p>
            </div>
            <div class="d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                <a href="#" style="text-decoration: none; color: azure"
                  >Close</a
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/inputmask/dist/inputmask.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
